<div>
    <nz-card nzTitle="Register new user" style="max-width: 600px; margin-top: 50px;" class="container-center">
      <form nz-form [nzLayout]="'vertical'" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <nz-form-item>
          <nz-form-label>E-Mail</nz-form-label>
          <nz-form-control nzErrorTip="Please input valid Email!">
            <input nz-input formControlName="email" placeholder="Email" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>Password</nz-form-label>
          <nz-form-control nzErrorTip="Please input password!">
            <input nz-input formControlName="password" placeholder="Password" type="password" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>Confirm Password</nz-form-label>
          <nz-form-control [nzErrorTip]="errorMessageConfirmPassword">
            <input nz-input formControlName="confirmPassword" placeholder="Confirm Password" type="password" />
            <ng-template #errorMessageConfirmPassword let-control>
              <ng-container *ngIf="control.hasError('required')">
                Please input confirm password!
              </ng-container>
              <ng-container *ngIf="control.hasError('confirm')">
                Password and Confirm password not match!
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzType="primary" type="submit">Submit</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </div>
